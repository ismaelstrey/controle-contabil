version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: contabiljaque-db
    environment:
      POSTGRES_DB: contabiljaque
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - contabiljaque-network

  redis:
    image: redis:7-alpine
    container_name: contabiljaque-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - contabiljaque-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: contabiljaque-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/contabiljaque?schema=public
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - contabiljaque-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  contabiljaque-network:
    driver: bridge